<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>大脚插件整合包更新器</title>
    <link rel="stylesheet" href="./css/uikit.min.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
      <div class="uk-card uk-card-large uk-card-body">
        <h3 class="uk-card-title">魔兽世界怀旧服大脚插件整合包更新器</h3>
        <div id="version" class="uk-label uk-card-badge" style="display: none;">发现新版本!</div>
        <div class="uk-text-left uk-text-small">
            Mac OS 的魔兽世界怀旧服安装目录为: 
            <p>/Applications/World of Warcraft/_classic_/Interface/AddOns/</p>
        </div>
        <div class="uk-text-left uk-text-small" >
          <span id="bigfootVersion">&nbsp;</span>&nbsp;&nbsp;<span id="status">&nbsp;</span>
        </div>
        <progress id="js-progressbar" class="uk-progress" value="0" max="1"></progress>
        <input id="updateButton" type="button" class="uk-button uk-button-primary uk-button-large uk-align-center"
          value="开始更新" style="display: none;">
        <p class="uk-text-center">
            <dev id="versionSpinner" uk-spinner="ratio: 1" ></dev>
        </p>
        <div class="uk-text-center">
          版本:0.0.1 &nbsp;&nbsp;<a href="#" class="uk-icon-button  uk-margin-small-right" uk-icon="github"></a>
        </div>
      </div>
      <script src="./js/uikit.min.js"></script>
      <script src="./js/uikit-icons.min.js"></script>
      <script src="update.js"></script>
  </body>
</html>
